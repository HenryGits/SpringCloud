####################这里开始进入ZUUL配置################################### 
zuul:
  # 代理普通http请求的超时时间
  host:
    socket-timeout-millis: 5000
    connect-timeout-millis: 5000
    # http连接池大小
    maxTotalConnections: 200
    # 每个host最大连接数
    maxPerRouteConnections: 20
  # 开启重试
  retryable: true
  # 路径前面加一个前缀
  prefix: /api
  #忽略掉一个服务，不给某个服务设置映射规则
  ignored-patterns: /**/xx/**
  # 不代理某些服务，有些服务不对外公布，就可以在这里忽略掉
  # 比如sms-interface，我们不对外开放，可以在这里忽略掉，不然zuul从eureka获取到后就可以进行代理
  ignored-services:
  # hystrix 隔离策略，默认信号量(因为zuul中大量用到线程变量)。优先级要高过在hystrix中配置；
  ribbonIsolationStrategy: SEMAPHORE 
  semaphore:
    # 信号量模式下，最大并发量。优先级要高过在hystrix中配置；
    maxSemaphores: 100
  #假设我的feign-consumer中提供了一个接口/hello4，当访问/hello4接口的时候，页面重定向到/hello默认情况下，重定向的地址是具体的服务实例的地址，而不是API网关的跳转地址，这种做法会暴露真实的服务地址，所以需要在Zuul中配置
  add-host-header: true

####################这里开始是路由配置################################### 
# 通过配置文件配置的静态路由
  routes:
    # 指定了一个路由，Id为uaa-token，在做验权的时候需要用到
    uaa-token:
      # 指定这个路径会匹配到这个路由。
      path: /token/**
      # 这里表示，这个路由的实例信息，是通过ribbon负载均衡器进行获取的。值就是对应服务名
      serviceId: uaa-interface

####################结束路由配置################################### 

####################这里开始是filter相关配置################################### 
  # 禁用springcloud自带的errorfilter
  SendErrorFilter:
    error:
      disable: true
  # 开启自定义的token校验filter  
  TokenValidataFilter:
    pre:
      disable: false
####################filter配置结束################################### 


ribbon:
  # 配置ribbon默认的超时时间
  ConnectTimeout: 5000
  ReadTimeout: 5000
  # 是否开启重试
  OkToRetryOnAllOperations: true
  # 重试期间，实例切换次数
  MaxAutoRetriesNextServer: 3
  # 当前实例重试次数
  MaxAutoRetries: 0

########hystrix相关配置
hystrix:
  command:
    # 这是默认的配置
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            # 命令执行超时时间 20秒
            timeoutInMilliseconds: 20000

# 以下是自定义的配置，配置的值会被注入到TonyConfigurationBean这个类
tony:
  zuul:
    # 是否开启默认fallback
    defaultFallback:
      enable: false
    tokenFilter:
      noAuthenticationRoutes: 
        - uaa-token